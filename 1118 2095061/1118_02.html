<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>사각형 그리기</h3>
    <hr>
    <canvas id = "myCanvas" style = "background-color:aliceblue;" width="200" height="150"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        context.beginPath(); // 빈 경로 구성
        for(let i=0;i<5;i++){
            context.rect(10+i*30,10+i*10,50,50);
        }
        context.strokeStyle = "magenta"; // 선의 색
        context.stroke(); // 경로에 만들어진 사각형들을 캔버스에 그린다.
    </script>

    
</body>
</html>
